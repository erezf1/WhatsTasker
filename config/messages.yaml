onboarding_completion_message:
  en: |
    You're all set! 🎉

    Welcome to WhatsTasker – your smart assistant for getting things done!

    Here’s what I can help with:

    ✍️ ToDos: Quick things to remember – just say “add todo buy milk”.

    ⏰ Reminders: For specific times – like “remind me to call Alex tomorrow at 2 PM”.

    📅 Tasks: Bigger things that need focus – if your calendar is connected, I’ll help you schedule time for them.

    You can also ask me to:

    Show or update your items

    Mark things done

    Reschedule tasks

    Adjust your settings (like hours or language)

    Just talk to me naturally – for example:
    “schedule a task to write blog post for 2 hours next week”.

    👉 Ready to start?


  he: |
   מעולה, סיימנו! 🎉

    ברוך הבא ל-WhatsTasker – העוזר החכם שלך לניהול משימות וזמן!

    הנה איך אני יכול לעזור לך:

    📝 מטלות: דברים קטנים לזכור – למשל "הוסף מטלה לקנות חלב".

    ⏰ תזכורות: לזמנים מדויקים – כמו "תזכיר לי להתקשר לאלכס מחר ב-14:00".

    📅 משימות: דברים שדורשים זמן ומיקוד – אם חיברת יומן, אני אעזור לך לקבוע זמן לביצוע.

    אתה גם יכול לבקש:

    להציג או לעדכן פריטים

    לסמן כהושלמו

    לתזמן מחדש

    לשנות הגדרות כמו שפה או שעות עבודה

    פשוט דבר איתי טבעי – למשל:
    "תקבע משימה לכתוב פוסט לבלוג לשעתיים בשבוע הבא".

    👉 אז מה בא לך לעשות עכשיו?

